<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #6c757d;
            color: white;
            padding: 20px;
        }
        .header-text {
            font-size: 24px;
            line-height: 1.5;
            margin: 10px 0 20px; /* Adjusted margin */
        }
        .indent {
            margin-left: 10ch; /* Indent using character units */
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        .nav-button {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 10px;
            transform: translateY(-50%);
        }
        .next {
            right: 10px;
            transform: translateY(-50%);
        }
        footer {
            margin-top: 10px; /* Reduced margin */
            color: #6c757d;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>In Loving Memory</h1>
</header>

<div class="header-text">
    You are no longer here in body,<br>
    but you are with us in every moment,<br>
    every memory,<br>
    <span class="indent">every heartbeat.</span>
</div>

<div class="carousel">
    <div class="slides">
        <div class="slide"><img src="5e9ee22f-842d-443e-8a0f-23093d5e3c58.JPG" alt="Photo 1"></div>
        <div class="slide"><img src="78204c96-595a-4856-9663-0698335fc821.JPG" alt="Photo 2"></div>
        <div class="slide"><img src="IMG_2815.JPG" alt="Photo 3"></div>
        <div class="slide"><img src="IMG_2916.JPG" alt="Photo 4"></div>
        <div class="slide"><img src="IMG_3718.JPG" alt="Photo 5"></div>
        <div class="slide"><img src="IMG_5276.JPG" alt="Photo 6"></div>
        <div class="slide"><img src="IMG_5325.JPG" alt="Photo 7"></div>
        <div class="slide"><img src="IMG_8605.JPG" alt="Photo 8"></div>
    </div>
    <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>
</div>

<footer>
    1963 - 2021
</footer>

<script>
    let slideIndex = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        slideIndex = (index + totalSlides) % totalSlides; // Wrap around
        const offset = -slideIndex * 100; // Calculate offset
        slides.style.transform = `translateX(${offset}%)`; // Move slides
    }

    function changeSlide(n) {
        showSlide(slideIndex + n);
    }

    // Auto change slides every 5 seconds
    setInterval(() => changeSlide(1), 5000);

    // Initialize the first slide
    showSlide(slideIndex);
</script>

</body>
</html>
